syntax = "proto3";

package gorm.types;

option go_package = "github.com/zsmartex/protoc-gen-gorm/types;types";

message UUIDValue {
  string value = 1;
}

message JSONValue {
  string value = 1;
}

message UUID {
  string value = 1;
}

message InetValue {
  string value = 1;
}

message TimeOnly {
  uint32 value = 1;
}

message BigInt {
  string value = 1;
}

message Decimal {
  int64 value = 1;
  int32 scale = 2;
}
